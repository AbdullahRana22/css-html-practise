<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <title>TRAVEL MANAGER</title>
</head>
<body>
    <section class="showcase">
        <header>
           <h2 class="logo">Travel</h2>
            <div class="toggle"></div>

        </header>

        <video src="video2.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
          <h2>Travel With Us</h2>
          <h3>Enjoy Your Journey</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem laborum rerum odio quae, ad asperiores laudantium illo. Quae, ipsum debitis.</p>
          <a href="#">Explore</a>  
        </div>


        <ul class="social">
            <li><a href="https://www.facebook.com/"><img src="facebook.png"></a></li>
            <li><a href="https://twitter.com/"><img src="twitter.png"></a></li>
            <li><a href="https://www.instagram.com/"><img src="instagram-new.png"></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menutoggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
           menuToggle.classList.toggle('active')
           showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
